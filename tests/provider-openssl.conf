openssl_conf = openssl_init

config_diagnostics = 1

[openssl_init]
providers = provider_sect

[provider_sect]
default = default_sect
pkcs11 = pkcs11_sect
base = base_sect

[base_sect]
activate = 1

[default_sect]
activate = 1

[pkcs11_sect]
module = @OPENSSL_MODULE_PKCS11@
pkcs11-module-path = @PKCS11_MODULE_PATH@
pkcs11-module-token-pin = file:@PIN_FILE@
activate = 1
